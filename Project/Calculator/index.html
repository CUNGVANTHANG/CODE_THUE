<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <section class="info">
            <h1 class="name">Calculator</h1>
            <button class="theme">
                <i class="fa-solid fa-moon active"></i>
                <i class="fa-solid fa-sun"></i>
            </button>
        </section>
        <section class="screen">
            <input type="text" class="screen-calculation">
            <input type="text" class="screen-result">
        </section>

        <section class="calc-buttons">
            <button class="calc-button">C</button>
            <button class="calc-button">&larr;</button>
            <button class="calc-button operator">&percnt;</button>
            <button class="calc-button operator">&divide;</button>

            <button class="calc-button">7</button>
            <button class="calc-button">8</button>
            <button class="calc-button">9</button>
            <button class="calc-button operator">&times;</button>

            <button class="calc-button">4</button>
            <button class="calc-button">5</button>
            <button class="calc-button">6</button>
            <button class="calc-button operator">&minus;</button>

            <button class="calc-button">1</button>
            <button class="calc-button">2</button>
            <button class="calc-button">3</button>
            <button class="calc-button operator">&plus;</button>

            <button class="calc-button">00</button>
            <button class="calc-button">0</button>
            <button class="calc-button">.</button>
            <button class="calc-button operator">&equals;</button>
            
        </section>
    </div>

    <script src="./index.js"></script>
</body>
</html>
