<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="info">
            <h1 class="name">Calculator</h1>
            <button class="theme">
                <i class="fa-solid fa-moon"></i>
            </button>
        </div>
        <div class="screen">
            <input type="text" class="calculation">
            <input type="text" class="result">
        </div>

        <div class="keyboard">
            <button data-value="AC" class="btn">AC</button>
            <button data-value="DEL" class="btn">
                <i data-value="DEL" class="fa-regular fa-rectangle-xmark"></i>
            </button>
            <button data-value="%" class="btn operator">
                <i data-value="%" class="fa-solid fa-percent"></i>
            </button>
            <button data-value="/" class="btn operator">
                <i data-value="/" class="fa-solid fa-divide"></i>
            </button>

            <button data-value="7" class="btn">7</button>
            <button data-value="8" class="btn">8</button>
            <button data-value="9" class="btn">9</button>
            <button data-value="*" class="btn operator">
                <i data-value="*" class="fa-solid fa-xmark"></i>
            </button>

            <button data-value="4" class="btn">4</button>
            <button data-value="5" class="btn">5</button>
            <button data-value="6" class="btn">6</button>
            <button data-value="-" class="btn operator">
                <i data-value="-" class="fa-solid fa-minus"></i>
            </button>

            <button data-value="1" class="btn">1</button>
            <button data-value="2" class="btn">2</button>
            <button data-value="3" class="btn">3</button>
            <button data-value="+" class="btn operator">
                <i data-value="+" class="fa-solid fa-plus"></i>
            </button>

            <button data-value="00" class="btn">00</button>
            <button data-value="0" class="btn">0</button>
            <button data-value="." class="btn">.</button>
            <button data-value="=" class="btn operator">
                <i data-value="=" class="fa-solid fa-equals"></i>
            </button>
            
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
