<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mobile Banking Website</title>
    <link rel="stylesheet" href="./assets/css/main.css" />
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div class="header-logo">
          <img src="./assets/img/online-banking 1.svg" />
          <img src="./assets/img/CeloBank.svg" />
        </div>
        <div class="header__navbar-list">
          <a class="header__navbar-item active"> Home </a>
          <a class="header__navbar-item"> Products </a>
          <a class="header__navbar-item"> Features </a>
          <a class="header__navbar-item"> Blog </a>
        </div>
        <button class="header-login">Log in</button>
        <button class="header-signup">Sign up</button>
      </header>

      <section>
        <div class="row">
          <div class="col-lg-6 title-left">
            <h3>Digital Smart Wallet</h3>
            <h1>Digital <span>Payment</span> For Everyone.</h1>
            <p>
              We bring together eveything that's required to build websites and
              apps that accept payments and send payouts globally. We are the
              best platform.
            </p>
            <div class="title-input">
                <input type="text" placeholder="Your email address">
                <button>Get Started</button>
            </div>
            <h4>*We'll respect the inbox and never share your email</h4>
          </div>
          <div class="col-lg-5 offset-lg-1 title-right">
            <img src="./assets/img/Mobile Screen.png" alt="">
            <div class="deposite">
              <img src="./assets/img/Group 5304.svg" alt="">
              <p>Deposite</p>
              <span>$32000</span>
            </div>
          </div>
        </div>
      </section>
    </div>
  </body>
</html>
